<div class="row">

  <div class="col-lg-6">

    <div class="card">

      <div class="card-body">

        <h4 class="card-title">Médico</h4>

        <h6 class="card-subtitle">Actualizar Información</h6>

        <form [formGroup]="medicoForm"
              class="form-horizontal p-t-20"
              (submit)="guardarMedico()"
        >

          <div class="form-group row"
               *ngIf="medicoSeleccionado"
          >
            <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img class="w100"
                     [src]="medicoSeleccionado.img | imagen: 'medicos'"
                >
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre del medico</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"
                       class="form-control"
                       id="exampleInputuname3"
                       placeholder="Nombre del médico"
                       formControlName="nombre"
                >
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 control-label">Hospital</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <select formControlName="hospital"
                        class="form-control">
                  <option value="" selected>Seleccione hospital</option>
                  <option *ngFor=" let hospital of hospitales "
                          [value]="hospital._id">
                    {{hospital.nombre}}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button [disabled]="medicoForm.invalid"
                      type="submit"
                      class="btn btn-success waves-effect waves-light">
                Guardar
              </button>
            </div>
          </div>

        </form>

      </div>

    </div>

  </div>


  <div class="col" *ngIf="hospitalSeleccionado">

    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-title">{{hospitalSeleccionado.nombre}}</h6>

        <img class="img-thumbnail" [src]=" hospitalSeleccionado.img | imagen:'hospitales' ">

      </div>
    </div>

  </div>

</div>
