<div class="fondo-modal-imagen animated fadeIn fast oculto"
     [class.oculto]="modalImagenService.ocultarModal"
>

  <div
    id="responsive-modal"
    class="modal fade show"
    tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel"
    style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal Content is Responsive</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cerrarModal()">Ã—</button>
        </div>
        <div class="modal-body">

          <h3>Seleccione una imagen</h3>

          <div class="text-center">
            <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar" alt="Imagen Usuario">
            <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="Imagen Usuario">
          </div>

          <input type="file"
                 (change)="cambiarImagen($any($event.target).files[0])">

        </div>
        <div class="modal-footer">
          <button type="button"
                  (click)="cerrarModal()"
                  class="btn btn-default waves-effect"
                  data-dismiss="modal">Cancelar
          </button>

          <button type="button"
                  class="btn btn-danger waves-effect waves-light"
                  (click)="subirImagen()"
          >Actualizar Foto
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
